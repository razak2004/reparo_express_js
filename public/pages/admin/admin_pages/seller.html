<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"

    <link rel="stylesheet" href="styles.css" />
    <title>Customers panel</title>
    <link rel="stylesheet" href="../admin.css" />

  <body>
    <div class="container">
      <div class="topbar">
        <div class="logo">
          <img src="../../../assets/images/logo.png" alt="logo" />
        </div>
        <div class="search">
          <input type="text" name="search" placeholder="search here" />
          <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <img
            class="a_pro"
            src="../../../assets/images/admin/dash/admin.jfif"
            alt="user"
          />
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a href="../dashboard.html">
              <i class="material-symbols-outlined"> dashboard </i>
              <div>Dashboard</div>
            </a>
          </li>
          <li>
            <a href="./customer.html">
              <i class="material-symbols-outlined"> diversity_3 </i>
              <div>Customers</div>
            </a>
          </li>
          <li>
            <a href="./mechanic.html">
              <i class="material-symbols-outlined"> engineering </i>
              <div>Mechanics</div>
            </a>
          </li>
          <li>
            <a href="./seller.html">
              <i class="material-symbols-outlined"> sell </i>
              <div>Sellers</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-symbols-outlined"> insert_chart </i>
              <div>Analytics</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-symbols-outlined"> currency_rupee </i>
              <div>Earnings</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-symbols-outlined"> settings </i>
              <div>Settings</div>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="material-symbols-outlined"> contact_support </i>
              <div>Help</div>
            </a>
          </li>
        </ul>
      </div>
    </div>

</html>
